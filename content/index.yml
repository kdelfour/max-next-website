  title: "Découvrez nos offres"
  description: "Nous adoptons une approche responsable et collaborative pour construire des solutions numériques résilientes. Nos équipes talentueuses et motivées sont prêtes à relever vos défis."
  links:
    - label: "Découvrir nos domaines d'interventions"
      color: "orange"
      size: "lg"
      variant: "outline"
      to: "/services"

testimonials:
  title: "Nos collaborateur.rice.s témoignent"
  description: "Travailler avec nous, c’est avoir la liberté de grandir, d’innover, et d’être soi-même."
